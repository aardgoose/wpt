<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter: Basic operation of filter</title>
<link rel="author" title="Mason Freed" href="mailto:masonfreed@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">
<link rel="match"  href="backdrop-filter-transform-ref.html">

<p>Expected: A green box with an overlapping rotated box that inverts content behind it.</p>
<div class="colorbox"></div>
<div class="filterbox"></div>



<style>
div {
    position: absolute;
    width: 100px;
    height: 100px;
    left: 100px;
    top: 100px;
}
.colorbox {
    background: green;
}
.filterbox {
    top: 140px;
    backdrop-filter: invert(1);
    transform: rotate(30deg);
    border-radius: 10px;
}
</style>
